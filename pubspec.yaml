name: minilist
description: A thoughtful, minimalistic shopping list.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  chest_flutter: ^0.1.2
  basics: ^0.6.0
  black_hole_flutter: ^0.3.0
  cupertino_icons: ^1.0.1
  google_fonts: ^2.0.0
  meta: ^1.3.0
  reorderables: ^0.4.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  tapegen:
    path: ../chestdb/tapegen
  build_runner: any
  flutter_launcher_icons: ^0.9.0
  test: any

dependency_overrides:
  analyzer: ^0.41.1

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  image_path: "icon.png"
